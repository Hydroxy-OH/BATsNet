static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: ${ASSIGNED_PORT}
    filter_chains:
    - filters:
      - name: envoy.tcp_proxy
        config:
          stat_prefix: ingress_tcp
          cluster: fog
          access_log:
            - name: envoy.file_access_log
              config:
                path: /dev/stdout
  clusters:
  - name: fog
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: ${FOG_ADDRESS}
        port_value: ${FOG_PORT}
